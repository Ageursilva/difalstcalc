<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de DIFAL</title>
    <script>
        function calcularDifal() {
            var valorProduto = parseFloat(document.getElementById("valorProduto").value);
            var icmsOrigem = parseFloat(document.getElementById("icmsOrigem").value);
            var icmsDestino = parseFloat(document.getElementById("icmsDestino").value);

            var icmsOrigemValor = valorProduto * (icmsOrigem / 100);
            var baseCalculo = valorProduto + icmsOrigemValor;
            var diferencaAlquota = icmsDestino - icmsOrigem;
            var difal = (baseCalculo * (diferencaAlquota / 100)).toFixed(2);

            document.getElementById("icmsOrigemValor").innerHTML = "ICMS Estado de Origem: R$" + icmsOrigemValor.toFixed(2);
            document.getElementById("baseCalculo").innerHTML = "Base de Cálculo: R$" + baseCalculo.toFixed(2);
            document.getElementById("diferencaAlquota").innerHTML = "Diferença de Alíquota: " + diferencaAlquota + "%";
            document.getElementById("difal").innerHTML = "Valor do DIFAL: R$" + difal;
        }
    </script>
</head>
<body>
    <h1>Calculadora de DIFAL</h1>
    <label for="valorProduto">Valor do Produto (R$):</label>
    <input type="number" id="valorProduto" step="0.01"><br>

    <label for="icmsOrigem">Alíquota do ICMS Estado de Origem (%):</label>
    <input type="number" id="icmsOrigem" step="0.01"><br>

    <label for="icmsDestino">Alíquota do ICMS Estado de Destino (%):</label>
    <input type="number" id="icmsDestino" step="0.01"><br>

    <button onclick="calcularDifal()">Calcular</button>

    <h2>Resultado:</h2>
    <p id="icmsOrigemValor"></p>
    <p id="baseCalculo"></p>
    <p id="diferencaAlquota"></p>
    <p id="difal"></p>
</body>
</html>
